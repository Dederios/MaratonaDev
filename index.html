<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe sangue, doe vida!</title>

    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="public/logo.png" alt="DOE">
        <h2>A sua doação importa</h2>

        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="" onsubmit="return false;">
            <input id="nome" type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input id="sangue" type="text" name="blood" placeholder="Tipo sanguíneo">
            <button onclick="add()">Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors" id="doadores">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Daniel Rios</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Diego</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Mayk</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Rios</p>
            </div>
        </section>
    </main>

    <footer>Com ❤ Rocketseat</footer>
    <script src="public/scripts.js"></script>
</body>

</html>
